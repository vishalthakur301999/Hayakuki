<section class="match-tbar">
  <div class="flex flex-column pa4">
    <div>
      <form #tripTypeForm="ngForm">
        <mat-button-toggle-group name="ticketType" aria-label="Font Style" [(ngModel)] = "tripType">
          <mat-button-toggle value="oneway">One Way</mat-button-toggle>
          <mat-button-toggle value="round-trip">Round Trip</mat-button-toggle>
        </mat-button-toggle-group>
      </form>
    </div>
  <div *ngIf="tripType==='oneway' then oneway; else round"></div>
    <ng-template #oneway>
      <div class="flex flex-wrap">
        <form #oneWayForm = "ngForm" (ngSubmit)="oneWaySubmit(oneWayForm.value)">

          <mat-form-field class="example-full-width">
            <mat-label>From</mat-label>
            <input type="text" name="from" matInput  [matAutocomplete]="auto" ngModel>
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>To</mat-label>
            <input type="text" name="to" matInput  [matAutocomplete]="auto" ngModel>
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput name="dot" [min]="minDate" [matDatepicker]="picker" [value]="curDate" ngModel>
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Travellers</mat-label>
            <select name="count" matNativeControl required ngModel>
              <option *ngFor="let n of nums">{{n}}</option>
            </select>
          </mat-form-field>

          <button>Submit</button>

        </form>
      </div>
    </ng-template>

    <ng-template #round>
      <div class="flex flex-wrap">
        <form #twoWayForm = "ngForm">

        <mat-form-field class="example-full-width">
          <mat-label>From</mat-label>
          <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>To</mat-label>
          <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <!-- From date -->
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Departure</mat-label>
          <input matInput [min]="minDate" [matDatepicker]="departurePicker">
          <mat-datepicker-toggle matSuffix [for]="departurePicker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #departurePicker></mat-datepicker>
        </mat-form-field>
        <!-- To date -->
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Return</mat-label>
          <input matInput [min]="minDate" [matDatepicker]="returnPicker">
          <mat-datepicker-toggle matSuffix [for]="returnPicker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #returnPicker></mat-datepicker>
        </mat-form-field>
        </form>
      </div>

    </ng-template>
  </div>
</section>
